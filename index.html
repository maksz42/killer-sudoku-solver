<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/main.mjs"></script>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=980" />
    <title>Killer sudoku solver</title>
  </head>
  <body>
    <table id="board"></table>
    <div id="info">
      <div id="message"></div>
      <div id="loader"></div>
    </div>
    <div id="usage">
      <div><kbd>⬅</kbd><kbd>⬆</kbd><kbd>➡</kbd><kbd>⬇</kbd>move</div>
      <div><kbd>1</kbd>-<kbd>9</kbd>insert digit</div>
      <div><kbd>c</kbd>clear</div>
      <div><kbd>g</kbd>select cage</div>
      <div><kbd>Space</kbd>add to cage</div>
      <div><kbd>n</kbd>new cage</div>
      <div><kbd>s</kbd>set sum</div>
      <div><kbd>i</kbd>import</div>
      <div><kbd>e</kbd>export</div>
      <div><kbd>Enter</kbd>solve</div>
    </div>
  </body>
</html>
